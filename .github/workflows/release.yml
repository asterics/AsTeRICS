name: Release
on: workflow_dispatch
env:
  VERSION: 4.5
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "zulu"
          java-package: "jdk+fx"
          architecture: "x64"
          check-latest: true
      - name: Install ant
        run: sudo apt install ant -y
      - name: Build AsTeRICS
        run: ant -buildfile Installer/asterics-are/build.xml deploy -Dfx.deploy.nativeBundles=deb -Dfx.application.version=$VERSION -Dfx.deploy.verbose=true
      - name: Release .deb File
        uses: actions/upload-artifact@v3
        with:
          name: AsTeRICS ${{ env.VERSION }} (linux)
          path: Installer/asterics-are/build/deploy/bundles/asterics-are-${{ env.VERSION }}.deb
  linux-install:
    needs: linux
    runs-on: ubuntu-latest
    steps:
      - name: Get Software
        uses: actions/download-artifact@v3
        with:
          name: AsTeRICS ${{ env.VERSION }} (linux)
      - name: Setup Machine
        run: sudo mkdir /usr/share/desktop-directories
      - name: Install Package
        run: sudo apt -oDebug::pkgProblemResolver=1 -oDebug::pkgDPkgPM=1 -oDebug::Acquire::http=1 install ./asterics-are-${{ env.VERSION }}.deb
